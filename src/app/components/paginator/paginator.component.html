<mat-paginator [length]="paginatorLength"
              [pageSize]="artwork.pageSize"
              [pageIndex]="artwork.pageIndex"
              (page)="handlePageEvent($event)"
              showFirstLastButtons="true"
              [pageSizeOptions]="[8, 12, 24, 48,96]"
              aria-label="Select page">
</mat-paginator>
